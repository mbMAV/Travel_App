<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Travel App</title>
</head>
<body>
    <div class ="holder headline">
        Travel App
    </div>

    <main>
        <section>
            <form action="/action_page.php">
                <label for="travelDate">Travel date:</label>
                <input type="date" id="travelDate" name="travelDate">
            </form>
            <form action="/action_page.php">
                <label for="travelDate">Return date:</label>
                <input type="date" id="returnDate" name="travelDate">
            </form>
        </section>
        <section>
            <form class="" onsubmit="return Client.handleSubmit(event)">
                <input id="name" type="text" name="input" value="" onblur="" placeholder="Destination">
                <input type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
            </form>
        </section>

        <section>
            <strong>Form Results:</strong>
            <div id="results_geo"></div>
            <div id="results_weather"></div>
            <div id="results_time"></div>
            <div id="results_duration"></div>
            <div id="results_picture"></div>
            <div id="pixabay_picture">
                <a href="https://pixabay.com/">
                    <img src="https://pixabay.com/static/img/logo.png" alt="Pixabay Logo">
                </a>
            </div>
        </section>
    </main>

</body>
</html>
